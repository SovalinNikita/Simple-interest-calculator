<!DOCTYPE html>
<html>
    <head>
    <title>Simple interest calculator by Nikita Sovalin</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
	<div class="div2">
        <text>Amount &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</text> <input type="number"  id="principal"><br></br>

        <text>Interest Rate&ensp; <input type="range" onchange="updateRate()" id="rate" step="0.25" min="1" max="20" value="10.25"> 
	<span id="rate_val"> 10.25% </span></text>
	<br></br>

        <text>No. of Years &nbsp;&nbsp;</text> 
        <select id="years">
	<text>
	<option value="1">1</option> 
	<option value="2">2</option> 
	<option value="3">3</option> 
	<option value="4">4</option> 
	<option value="5">5</option> 
	<option value="6">6</option> 
	<option value="7">7</option> 
	<option value="8">8</option> 
	<option value="9">9 </option> 
	<option value="10">10</option> 
	</select>
	<br><br>

        <button onclick="compute()">Compute Interest</button></br>

	<br>
	<span id="result">
	</span>
	<br>
	</div>
	<footer>

        <text>&#169; This Calculator belongs to Nikita Sovalin<text>


	</footer>
    </div>
    </body>
</html>
